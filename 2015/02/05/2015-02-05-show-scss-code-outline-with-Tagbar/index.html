123456--langdef=scss--langmap=scss:.scss--regex-scss=/^[ \t]*([^\t &amp;#123;&amp;#125;][^&amp;#123;&amp;#125;]&amp;#123;1,100&amp;#125;)(\t| )*\"><meta name="keywords" content="Front-End,Programming,Hexo"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/avatar.jpeg" class="sidebar__avatar"><h3 title=""><a href="/">HP goes FE</a></h3><div class="description"><p>Note for everything</p></div></div></div><ul class="social-links"><li><a href="http://github.com/https://github.com/hikerpig"><i class="fa fa-github"></i></a></li></ul><div class="sidebar-nav animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li></div><div class="information"><div class="back_btn"><a onclick="window.history.go(-1)" class="fa fa-chevron-left"></a></div></div></div><div class="footer"><a target="_blank" href="/"><span>Theme by  </span></a><a href="https://github/hikerpig">Hikerpig </a><span>forked from </span><a href="https://github.com/Ben02/hexo-theme-Anatole">Anatole</a><div class="by_farbox"><a href="https://hexo.io/zh-cn/" target="_blank">Proudly published with Hexo</a></div></div></div><div class="main"><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h1><a>用Tagbar在VIM中查看scss文件代码结构</a></h1></div><div class="post-content"><p>在<code>~/.ctags</code>里加上这几行定义下scss文件的规则:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">--langdef=scss</span><br><span class="line">--langmap=scss:.scss</span><br><span class="line">--regex-scss=/^[ \t]*([^\t &#123;&#125;][^&#123;&#125;]&#123;1,100&#125;)(\t| )*\&#123;/| \1/d,definition/</span><br><span class="line">--regex-scss=/^[@]mixin ([^ ()]+).*/\1/m,mixin/</span><br><span class="line">--regex-scss=/^[@]function ([^ ()]+).*/\1/f,function/&#125;</span><br><span class="line">--regex-scss=/^\$([A-Za-z0-9._-]+)\s?:.*/\1/v,variable/&#125;</span><br></pre></td></tr></table></figure>
<p>在<code>~/.vimrc</code>里加上这几行(前提是VIM有安装Tagbar插件哦)</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> <span class="variable">g:tagbar_type_scss</span> = &#123;</span><br><span class="line">  \ <span class="string">'ctagsbin'</span>     : <span class="string">'ctags'</span>,</span><br><span class="line">  \ <span class="string">'ctagstype'</span>     : <span class="string">'scss'</span>,</span><br><span class="line">  \ <span class="string">'kinds'</span>     : [</span><br><span class="line">      \ <span class="string">'d:definition'</span>,</span><br><span class="line">      \ <span class="string">'f:functions'</span>,</span><br><span class="line">      \ <span class="string">'m:mixins'</span>,</span><br><span class="line">      \ <span class="string">'v:variables'</span>,</span><br><span class="line">  \ ],</span><br><span class="line">\ &#125;</span><br></pre></td></tr></table></figure>
<p>写正则真是越来越好玩了。</p>
